<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pathfinder</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/quiz.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <br><br>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-header-bar class="bar-stable">
        <h1 class="title">Pathfinder</h1>
    </ion-header-bar>
    <ion-content>
    <div id="title">
        <h1 class = "titleh1">Pathfinder.</h1>
        <h3 class = "desc">Discover your perfect job that suits you best.</h3>
    </div>
    <br>
    <br/>
    <div id="box">
        <div id='quiz'></div>
        <div id = "description"></div>
        <div id = "answer1"></div>
        <div id = "answer2"></div>
        <div id = "answer3"></div>
        <div id = "answer4"></div>
        <div id = "answer5"></div>
        
        <div id = "buttons">
            <div class = "btn btn-default" id='next'><a class = "questionbtn" href='#'>Next</a></div>
            <div class = "btn btn-default" id='prev'><a class = "questionbtn" href='#'>Prev</a></div>
            <div class = "btn btn-default" id='start'><a class = "questionbtn" href='#'>Start Over</a></div>
        </div>
        <br>
        <div id = "account">
            <hr class = "line">
            <a class = "accountbtn" href ="signup.html">Sign Up</a>
            <a class = "accountbtn" href = "login.html">Login</a>
        </div>
    </div>
    </ion-content>
  </body>
</html>
