		function validateForm() {
		    var x = document.forms["signupform"]["email"].value;
		    var atpos = x.indexOf("@");

		    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
		        alert("Not a valid e-mail address");
		        return false;
		    }
		}
